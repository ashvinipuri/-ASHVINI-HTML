<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<div class="container">
  <input type="text" name="" id="x1" style="margin-bottom: 10px" />
  <span>Number 1 is required</span><br />
  <input type="text" name="" id="x2" style="margin-bottom: 10px" />
  <span>Number 2 is required</span><br />
  <button>Ok</button>
  <p></p>
</div>

<script>
  $("span").hide();
  $("button").click(function () {
    var data1 = $("#x1").val();
    var data2 = $("#x2").val();

    if (data1 == "") {
      $("#x1").next().fadeIn();
    } else if (data2 == "") {
      $("#x2").next().fadeIn();
      $("#x1").next().fadeout();
    } else {
      $("#x2").next().fadeout();
      $("#x1").next().fadeout();
    }
  });
</script>
