<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<button>Submit</button>
<div style="border: solid; width: 100px; height: 100px"></div>

<script>
  $("button").click(function () {
    $("div").animate(
      {
        "margin-left": "200px",
        "margin-top": "200px",
        width: "200px",
        height: "200px",
        "border-radius": "50%",
      },
      2000
    );
  });
</script>
