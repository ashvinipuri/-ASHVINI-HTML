<!-- 76) create a para with dummy content , highlight or apply background color on  some words using span tag   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit<span> amet consectetur</span> adipisicing elit.
      Harum saepe natus <span>doloremque reiciendis</span> necessitatibus
      adipisci iure minus autem sit totam, ipsa sapiente dolores minima quidem
      <span>laboriosam</span>id ut? Quibusdam.
    </p>
  </body>
</html>
