<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- .container>.row>.col-4*3 -->
    <div class="container">
      <div class="row">
        <div class="col-5">
          Aliquam at voluptates praesentium asperiores perspiciatis neque vel
          consectetur quasi
        </div>
        <div class="col-7">
          quo distinctio explicabo dolorum ab, vero incidunt possimus eaque,
          dicta quae cupiditate.
        </div>
      </div>
    </div>
    <style>
      .container {
        width: 1200px;
        margin: auto;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .col-5 {
        width: 25%;
        border: dotted;
        padding: 20px;
        box-sizing: border-box;
      }

      .col-7 {
        width: 75%;
        border: dotted;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </body>
</html>
