<!DOCTYPE html>
<html>

<head>
    <title>Anonymous Function with Events</title>
    <script>
        const calculate = function () {
            console.log("This is dummy text.");
        };
    </script>
</head>

<body>
    <input type="text" onblur="calculate()" onfocus="calculate()" placeholder="Focus or Blur this text box">
</body>

</html>
