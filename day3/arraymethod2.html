<script>
  var num1 = [1, 8, 6, 7];
  var num2 = [7, 62, 56, 44];

  var res = num1.concat(num2);
  console.log(res);

  // spread operator // it is used to merge two or more arrays into a single array.

  var res1 = [...num1, ...num2]; // (...)  triple dot is a character used to spread elements of an array into another array.
  console.log(res1);

  //array distruction // it is used to remove the first element of an array and return it.
  var [a, b, c] = [10, 1, 13];
  console.log(a, b, c);
</script>
