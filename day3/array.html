<script>
  'use script';
  var brand = ["puma", "nike", "roadster"];
  console.log(brand);

  // how to print recoreds using js
  // for multiline data we use template literals or backticks
  //array index starts from 0
  // array used as object to hold data in js
  //array used in js for storing multiple values
  document.write(`
 <ul>
    <li>${brand[0]}</li>
    <li>${brand[1]}</li>
    <li>${brand[2]}</li>
</ul>
  `);
</script>
