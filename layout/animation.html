  alt="icon finder"

<style>
  img {
    animation: xyz infinite linear 10s;
  }
  @keyframes xyz {
    from {
      transform: rotate(0);
      width: 100px;
    }

    to {
      transform: rotate(360deg);
      width: 400px;
    }
  }
</style>
